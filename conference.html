    <div id="Content_Block">
      <div id="header_div"><!--Header Div-->
        <img id="logo" src="media/isud_logo.jpg" alt="International Sorciety For Universal Dialogue Logo"/>
        <h1 id="title"> The International Society for Universal Dialogue </h1>
	    </div>
      </div>
      <ul id="nav_list"><!--Navigation Div-->
        <li><a href="index.html">Home Page</a></li>
        <li><a href="about.html">About Us</a></li>

      </ul>
      <div id="body_div"><!--Body Div-->
        <main id="content">
          <form id="signup_form" method="get" autocomplete="on" action="null">
            <h1>Conference Information Registration</h1>
	        <p>Sign up to recieve info and future updates on our conferences in Austria!</p>
            <ul>
	          <li id="signup_li">
	            <label for="fName">First Name:</label>
	            <input type="text" id="fName" name="First Name:" placeholder="first name">
	          </li>
	          <li id="signup_li">
	            <label for="lName">Last Name:</label>
	            <input type="text" id="lName" name="Last Name:" placeholder="last name">
	          </li>
	          <li id="signup_li">
	            <label for="eAddress">Email Address:</label>
	            <input type="email" id="eAddress" name="Email Address" placeholder="Email@123.com">
              </li>
			  <li id="signup_li">
			    <label for="textMessage">Optional Message:</label>
			    <textarea name="Message" id="textMessage" rows="15" cols="22" placeholder="Message"></textarea>
			  </li>
			  <li id="signup_li">
			    <label for="submit"></label>
			    <input type="submit" id="submit" value="Stay up to Date!">
			  </li>
	        </ul>
          </form>
        </main>
      </div>
	</div>
