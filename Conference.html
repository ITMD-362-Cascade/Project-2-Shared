<!DOCTYPE html>
<html lang="en">
  <!-- Authors: Megan Miranda, Thinh Tran, and Piotr Rajchel -->
  <head>
    <title>Conference - Project 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="reset" media="screen" href="css/reset.css" /> <!-- Contains both reset and normalizing css -->
    <link rel="stylesheet" media="screen" href="css/style.css" /> <!-- Contains styling -->
    <script src="js/script.js" async></script> <!-- Contains scripts -->
  </head>
  <body>
    <div id="Content_Block">
	  <div><!--Header Div-->
	    <img id="logo" src="media/ISUD_logo.jpg" alt="International Sorciety For Universal Dialogue Logo"/>
	    <h1 id="title"> The International Society for Universal Dialogue </h1>
	  </div>
	  <div><!--Body Div-->
	    <p>Buttons can go here, right after the image</p>
	    <main id="content">
	      <form method="get" autocomplete="on" action="null">
	        <h1>Conference Registration</h1>
		<p>Sign up to be a part of our next Conferance in Austria!</p>
		<ul>
		  <li>
	            <label for="fName">First Name:</label>
		    <input type="text" id="fName" name="First Name:"><br><br>
		  </li>
		  <li>
		    <label for"lName">Last Name:</label>
		    <input type="text" id="lName" name="Last Name:"><br><br>
		  </li>
		  <li>
		    <label for="eAddress">Email Address:</label>
	            <input type="email" id="eAddress" name="Email Address"><br><br>
		  </li>
		</ul>
	  </div>
	  <div>
	    <textarea name="Message" row="15" cols="30" placeholder="Message"></textarea>
	  </div>
	</div>
  </body>
</html>
